<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Restaurant</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Cisine</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for restaurant in restaurants %}
            <tr>
                <td>
                    <img src="{{ restaurant.picture }}" alt="Picture of {{ restaurant.name }}" width="100">
                </td>
                <td>{{ restaurant.name }}</td>
                <!--<td>{{restaurant.picture}}</td>-->
                <td>{{ restaurant.cuisine }}</td>
                <td>{{ restaurant.raing }}/5</td>
                
            </tr>
             {% endfor %}
        </tbody>
    </table>
</body>
</html>
