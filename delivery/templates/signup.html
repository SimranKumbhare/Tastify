<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp</title>
</head>
<body>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %} <!--cross side request forjery (use for security)-->
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter yout name" name="username">
        <br><br>
        <label for="mail">Email: </label>
        <input type="text" id="mail" placeholder="Enter your email id" name="email">
        <br><br>
        <label for="pass">Password: </label>
        <input type="text" id="pass" placeholder="Enter password" name="password">
        <br><br>
        <label for="mobile">Mobile no: </label>
        <input type="number" id="mobile" placeholder="Enter your mobile number" name="mobile">
        <br><br>
        <label for="address">Address: </label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
        <br><br>
        <button type="submit">Sumbit</button>
    </form>
</body>
</html>
